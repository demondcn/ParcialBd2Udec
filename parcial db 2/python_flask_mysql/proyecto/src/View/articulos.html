<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Artículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registrar Artículo</h1>
        <form action="/registrarDatosArticulo" method="post">
            <div class="form-group">
                <label for="nomart">Nombre del Artículo</label>
                <input type="text" id="nomart" name="nomart" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio" min="0" step="0.01" required>
                <label> </label>
                <label>Proveedores Disponibles:</label>
            </div>
            <div class="form-group" id="proveedoresContainer">
                <label>Proveedores Disponibles:</label>
                <!-- Aquí se listarán los proveedores registrados -->
                <!-- Se cargarán dinámicamente desde la base de datos -->
            </div>
            <button type="button" class="btn btn-primary" onclick="addProveedor()">Añadir otro proveedor</button>
            <div class="buttons mt-3">
                <button type="submit" class="btn btn-success">Registrar</button>
            </div>
        </form>
        <form action="/houme" method="post">
            <button class="btn btn-secondary btn-lg mb-3 mt-2" type="submit">Regresar</button>
        </form>
    </div>
    
    <script>
        // Función para cargar proveedores desde la base de datos
        function cargarProveedores() {
            // Obtener el contenedor de los proveedores
            const proveedoresContainer = document.getElementById('proveedoresContainer');
            
            // Llamar a la ruta del servidor que devuelve los proveedores desde la base de datos
            fetch('/obtenerProveedores')
                .then(response => response.json())
                .then(data => {
                    // Limpiar contenedor
                    proveedoresContainer.innerHTML = '';
                    
                    // Agregar un checkbox por cada proveedor obtenido
                    data.forEach(proveedor => {
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.name = 'proveedor[]';
                        checkbox.value = proveedor.idprov;
                        checkbox.id = 'proveedor_' + proveedor.idprov;
                        
                        const label = document.createElement('label');
                        label.textContent = proveedor.nomprov;
                        label.htmlFor = 'proveedor_' + proveedor.idprov;
                        
                        const div = document.createElement('div');
                        div.appendChild(checkbox);
                        div.appendChild(label);
                        
                        proveedoresContainer.appendChild(div);
                    });
                })
                .catch(error => console.error('Error al obtener los proveedores:', error));
        }

        // Llamar a la función para cargar proveedores cuando se cargue la página
        window.onload = cargarProveedores;

        function addProveedor() {
            // Obtener el contenedor de los proveedores
            const proveedoresContainer = document.getElementById('proveedoresContainer');
    
            // Crear un nuevo checkbox para el proveedor adicional
            const nuevoCheckbox = document.createElement('input');
            nuevoCheckbox.type = 'checkbox';
            nuevoCheckbox.name = 'proveedor[]';
    
            // Crear el label para el nuevo checkbox
            const nuevoLabel = document.createElement('label');
            nuevoLabel.textContent = 'Nuevo Proveedor';
    
            // Crear un div para agrupar el checkbox y el label
            const nuevoDiv = document.createElement('div');
            nuevoDiv.appendChild(nuevoCheckbox);
            nuevoDiv.appendChild(nuevoLabel);
    
            // Agregar el nuevo checkbox al contenedor
            proveedoresContainer.appendChild(nuevoDiv);
        }
    </script>
    
</body>
</html>
