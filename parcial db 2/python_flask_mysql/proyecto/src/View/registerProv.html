<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registrar Proveedor</h1>
        <form action="/registrarDatosProv" method="post">
            <div class="form-group">
                <label for="nomprov">Nombre del Proveedor</label>
                <input type="text" id="nomprov" name="nomprov" required>
            </div>
            <div id="telefonos">
                <div class="form-group">
                    <label for="telprov_1">Teléfono del Proveedor</label>
                    <input type="text" id="telprov_1" name="telprov[]" required>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="addPhoneNumber()">Añadir otro teléfono</button>
            <div class="buttons mt-3">
                <button type="submit" class="btn btn-success">Registrar</button>
            </div>
        </form>
        <form action="/houme" method="post">
            <button class="btn btn-secondary btn-lg mb-3 mt-2" type="submit">regresar</button>
        </form>
    </div>
    <script>
        let phoneCount = 1;
        function addPhoneNumber() {
            phoneCount++;
            const phoneDiv = document.createElement('div');
            phoneDiv.className = 'form-group';
            phoneDiv.innerHTML = `
                <label for="telprov_${phoneCount}">Teléfono del Proveedor</label>
                <input type="text" id="telprov_${phoneCount}" name="telprov[]" required>
            `;
            document.getElementById('telefonos').appendChild(phoneDiv);
        }
    </script>
</body>
</html>
