<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registrar Artículo</title>
</head>
<body>
<!--
// v0 by Vercel.
// https://v0.dev/t/AI0paiT4Nk7
-->

<div class="flex flex-col items-center justify-center h-screen bg-blue-300 dark:bg-blue-300">
    <div class="container max-w-md px-4 py-8 space-y-6">
      <div class="text-center">
        <div class="flex items-center justify-between">
          <h1 class="text-4xl font-bold text-blue-900 dark:text-blue-900">Registrar Proveedor</h1>
        <form action="/houme" method="post">
          <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10 text-blue-900 dark:text-blue-900" type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-6 h-6"
            >
              <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span class="sr-only">Back</span>
          </button>
        </form>
        </div>

        <p class="text-blue-600 dark:text-blue-600">
          Completa los siguientes campos para registrar un nuevo proveedor
        </p>
      </div>
      <form action="/registrarDatosProv" method="post">
      <div class="grid grid-cols-1 gap-6">
        <div class="grid grid-cols-2 gap-4">
          <div class="col-span-1">
            <label
              class="text-sm leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-blue-900 dark:text-blue-900 font-medium"
              for="nomprov"
            >
              Nombre del Proveedor
            </label>
            <input
              type="text"
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 mt-1"
              id="nomprov"
              placeholder="Ingresa el nombre del proveedor"
              name="nomprov"
              required
            />
          </div>
          <div id="telefonos" class="col-span-1">
            <label
              class="text-sm leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-blue-900 dark:text-blue-900 font-medium"
              for="telprov_1"
            >
              Teléfono del Proveedor
            </label>
            <div class="flex items-center mt-1">
              <input
                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 flex-1"
                id="telprov_1"
                name="telprov[]"
                placeholder="Ingresa el teléfono del proveedor"
                type="text"
                required
              />
              <button type="button" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10 text-blue-900 dark:text-blue-900" onclick="addPhoneNumber()">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="w-6 h-6"
                >
                  <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                </svg>
                <span class="sr-only">Agregar teléfono</span>
              </button>
       </form>
            </div>
          </div>
        </div>
        <div class="flex justify-end">
            <button type="submit" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2 bg-blue-700 hover:bg-blue-600 text-blue-100 dark:bg-blue-700 dark:hover:bg-blue-600">
                Registrar Artículo
            </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    let phoneCount = 1;
    function addPhoneNumber() {
        phoneCount++;
        const phoneDiv = document.createElement('div');
        phoneDiv.className = 'form-group';
        phoneDiv.innerHTML = `
            <label for="telprov_${phoneCount}">Teléfono del Proveedor</label>
            <input type="text" id="telprov_${phoneCount}" name="telprov[]" required>
        `;
        document.getElementById('telefonos').appendChild(phoneDiv);
    }
  </script>
    
</body>
</html>
