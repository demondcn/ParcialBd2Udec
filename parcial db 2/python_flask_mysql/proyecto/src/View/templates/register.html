<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .small-gap {
            margin-right: 4px; /* Ajusta este valor según sea necesario */
        }
    </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <title>Document</title>
</head>
<body>
    <div class="flex h-screen flex-col items-center justify-center bg-blue-300 dark:bg-blue-300">
        <div class="container max-w-md space-y-6 px-4 py-8">
          <div class="text-center">
            <h1 class="text-4xl font-bold text-blue-900 dark:text-blue-900">Bienvenido</h1>
            <p class="text-blue-600 dark:text-blue-600">Selecciona una opción para comenzar a registrar</p>
          </div>
          <div class="flex justify-center space-x-4"> <!-- Ajuste aquí para asegurar el espaciado -->
            <form action="/registerPROV" method="post">
              <button type="submit" class="flex flex-col items-center justify-center rounded-lg bg-blue-700 p-6 shadow-md transition-shadow duration-300 hover:shadow-lg dark:bg-blue-700 dark:hover:bg-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-16 w-16 text-blue-100">
                  <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                  <circle cx="9" cy="7" r="4"></circle>
                  <line x1="19" x2="19" y1="8" y2="14"></line>
                  <line x1="22" x2="16" y1="11" y2="11"></line>
                </svg>
                <span class="mt-2 text-lg font-medium text-blue-100 dark:text-blue-100">Proveedores</span>
              </button>
            </form>

            <form action="/registrarArticulo" method="post">
              <button type="submit" class="flex flex-col items-center justify-center rounded-lg bg-blue-700 p-6 shadow-md transition-shadow duration-300 hover:shadow-lg dark:bg-blue-700 dark:hover:bg-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-16 w-16 text-blue-100">
                  <path d="m21.12 6.4-6.05-4.06a2 2 0 0 0-2.17-.05L2.95 8.41a2 2 0 0 0-.95 1.7v5.82a2 2 0 0 0 .88 1.66l6.05 4.07a2 2 0 0 0 2.17.05l9.95-6.12a2 2 0 0 0 .95-1.7V8.06a2 2 0 0 0-.88-1.66Z"></path>
                  <path d="M10 22v-8L2.25 9.15"></path>
                  <path d="m10 14 11.77-6.87"></path>
                </svg>
                <span class="mt-2 text-lg font-medium text-blue-100 dark:text-blue-100">Artículos</span>
              </button>
            </form>

            <form action="/consultas" method="post">
              <button type="submit" class="flex flex-col items-center justify-center rounded-lg bg-blue-700 p-6 shadow-md transition-shadow duration-300 hover:shadow-lg dark:bg-blue-700 dark:hover:bg-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-16 h-16 text-blue-100">
                  <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                  <path d="M3 9h18"></path>
                  <path d="M3 15h18"></path>
                  <path d="M9 3v18"></path>
                  <path d="M15 3v18"></path>
                </svg>
                <span class="mt-2 text-blue-100 font-medium dark:text-blue-100 text-lg">General</span>
              </button>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
